<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="android-icon-36x36.png" type="image/x-icon" />
    <title>Diccionario Regio - Chilango</title>
</head>
<body>
    <main id="app">
        <h1 id="title">{{title}}</h1>

        <div id="searchBox">
            <input type="search" id="barraBusqueda">
            <button id="btnBuscar" @click="showWord">Buscar</button>
        </div>

        <div id="diccionario">
            <div class="word-meaning" v-for="palabra in palabras">
                <h2 class="word" > {{palabra.Word}} </h2> 
                <p class="meaning" >
                    {{palabra.Meaning}}
                </p>
            </div>
            <!-- Palabras del diccionario -->
        </div>

    </main>
    <footer>Creado por Chapulin Corp</footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
